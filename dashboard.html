<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">

            </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-icons">
                    <a class="hvr-fade" onclick="alert('Redirección a Dashboard')">
                        <span class="glyphicon glyphicon-home"></span>
                        <span class="visible-xs-inline">Dashboard</span>
                    </a>
                </li>

                <li class="navbar-icons">
                    <a class="hvr-fade" onclick="alert('Redirección a Ayuda')">
                        <span class="glyphicon glyphicon-question-sign"></span>
                        <span class="visible-xs-inline">F.A.Q.</span>
                    </a>
                </li>

                <li class="navbar-image hvr-fade">
                    <img src="pics/non-avatar-icon.jpg" onclick="alert('Redirección a Perfil')"
                         class="img-circle"/>
                    <span class="visible-xs-inline">Perfil</span>
                </li>
            </ul>
        </div>
    </div>
